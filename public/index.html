<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSockets 101</title>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>-->
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>

<div id="anime-chat">

    <div id="chat-window">

        <div id="write-content"></div>

    </div>

    <form>
        <input id="message" type="text" placeholder="Message"/>
        <button type="submit" id="send-message">Send Message</button>
    </form>


</div>

<div id="overlay">
    <div class="overlay_content">
        <p><b>Please enter your name to use chat application</b></p>

            <form>
            <input id="user-name" placeholder="your_name" autofocus required>
            <button type="submit" id="username-submit">Submit</button>
            </form>


    </div>
</div>

<script src="./chat.js"></script>

</body>
</html>
